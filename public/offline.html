<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AskMyFarm - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f1f5f9;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 2rem;
    }
    
    .feature {
      display: inline-block;
      background: #1e293b;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      margin: 0.5rem;
      border: 1px solid #334155;
    }
    
    .feature-icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    
    .retry-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-btn:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .status {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected, but don't worry ‚Äî AskMyFarm still works!</p>
    
    <div>
      <div class="feature">
        <span class="feature-icon">üéôÔ∏è</span>
        <span>Record voice notes</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üìù</span>
        <span>View cached data</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üîÑ</span>
        <span>Auto-sync later</span>
      </div>
    </div>
    
    <button class="retry-btn" onclick="location.reload()">
      Retry Connection
    </button>
    
    <div class="status" id="status">
      Checking connection...
    </div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = '‚úÖ Back online! Reloading...';
        setTimeout(() => location.reload(), 1000);
      } else {
        status.textContent = '‚ùå Still offline';
      }
    }

    // Listen for online event
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Check immediately
    updateStatus();
    
    // Check periodically
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
